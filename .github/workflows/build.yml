name: Build

on:
  push:
    branches:
      - main
      - release
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Login into ghcr.io registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build builder image
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile
          target: builder-base
          tags: builder-base:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/builder-base:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/builder-base:cache,mode=max
          load: true

      - name: Build Windows Desktop
        uses: ./.github/actions/godot-build
        with:
          preset: "Windows Desktop"

      - name: Build Linux Desktop
        uses: ./.github/actions/godot-build
        with:
          preset: "Linux Desktop"

      - name: Build macOS Desktop
        uses: ./.github/actions/godot-build
        with:
          preset: "macOS Desktop"

      - name: Build Dedicated Server
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/builder-base:cache
          tags: linux-dedicated:latest
          outputs: type=docker,dest=./.dist/linux-dedicated.tar

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .dist
          if-no-files-found: "error"
          include-hidden-files: "true"

  release:
    needs: build
    uses: ./.github/workflows/release.yml
    with:
      parent_run_id: ${{ github.run_id }}
    if: github.event_name == 'push' && (github.ref == 'refs/heads/release' || startsWith(github.ref, 'refs/tags/'))
